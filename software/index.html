<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipdot Display Control</title>
    <script>
        function change_mode(mode, params) {
            fetch(window.location.origin + '/mode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({'mode': mode, 'params': params})
            });
        }
    </script>
</head>
<body>
    <h1>Control Flipdot Display</h1>
    <hr>
    <p>Current Mode: {{ display_mode }}</p>
    <hr>
    Clock
    <form id="clock-format">
        <label><input type="radio" name="mode" value="12" checked> 12 Hour</label><br>
        <label><input type="radio" name="mode" value="24"> 24 Hour</label><br>
    </form>
    <button onclick="change_mode('Clock', {format: document.getElementById('clock-format').elements['mode'].value})">Set Mode</button>
    <hr>
    Game of Life
    <ul>
        <li> FPS: <input id="gol-fps"> </li>
    </ul>
    <button onclick="change_mode('Game of Life', {fps: document.getElementById('gol-fps').value})">Set Mode</button>
    <hr>
    Off
    <button onclick="change_mode('Off', {})">Set Mode</button> 
    <hr>
</body>
</html>
